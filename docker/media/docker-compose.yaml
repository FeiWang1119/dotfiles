
---
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    volumes:
      - /home/fei/dockerApp/sonarr/config:/config
      - /home/fei/dockerApp/tv:/tv #optional
      - /home/fei/dockerApp/sonarr/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      - mynetwork

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    volumes:
      - /home/fei/dockerApp/radarr/config:/config
      - /home/fei/dockerApp/movie:/movies #optional
      - /home/fei/dockerApp/radarr/downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - mynetwork

  jellyseerr:
     image: fallenbagel/jellyseerr:latest
     container_name: jellyseerr
     environment:
       - HTTP_PROXY=http://192.168.110.223:7897
       - HTTPS_PROXY=http://192.168.110.223:7897
       - NO_PROXY=localhost,127.0.0.1,192.168.0.0/16
       - LOG_LEVEL=debug
       - TZ=Asia/Shanghai
       - API_KEY=d837a7cccf49cc02dda3ee884c31893c # MSDB API KEY
     ports:
       - 5055:5055
     volumes:
       - /home/fei/dockerApp/jellyseerr/config:/app/config
     restart: unless-stopped
     networks:
       - mynetwork

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - JELLYFIN_PublishedServerUrl=http://192.168.0.5 #optional
    volumes:
      - /home/fei/dockerApp/jellyfin/config:/config
      - /home/fei/dockerApp/tv:/data/tvshows
      - /home/fei/dockerApp/movie:/data/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped
    networks:
      - mynetwork

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /home/fei/dockerApp/qbittorrent/appdata:/config
      - /home/fei/dockerApp/qbittorrent/downloads:/downloads #optional
      - /home/fei/dockerApp/movie:/movie #optional
      - /home/fei/dockerApp/tv:/tv #optional
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - mynetwork

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - AUTO_UPDATE=true #optional
      - RUN_OPTS= #optional
    volumes:
      - /home/fei/dockerApp/jackett/data:/config
      - /home/fei/dockerApp/jackett/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
    networks:
      - mynetwork

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - HTTP_PROXY=http://192.168.110.223:7897
      - HTTPS_PROXY=http://192.168.110.223:7897
      - NO_PROXY=localhost,127.0.0.1,192.168.0.0/16
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    volumes:
      - /home/fei/dockerApp/bazarr/config:/config
      - /home/fei/dockerApp/movie:/movies #optional
      - /home/fei/dockerApp/tv:/tv #optional
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - mynetwork


networks:
  mynetwork:
    driver: bridge
